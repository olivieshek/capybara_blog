{% if user.is_authenticated %}
    <p>Пользователь {{ user.username }} авторизован. ID:{{ user.id }}, staff: {{ user.is_staff }}</p>
    <a href="{% url 'blog:logout' %}">Выйти</a>
{% else %}
    <p>Пользователь не авторизован.</p>
    <a href="{% url 'blog:login' %}">Войти</a>
    <a href="{% url 'blog:sign_up' %}">Зарегистрироваться</a>
{% endif %}
